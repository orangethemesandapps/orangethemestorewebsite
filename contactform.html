<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Elegance Theme</title>
      <link rel="shortcut icon" href="/dist/images/favicon.ico">
      <script src="https://kit.fontawesome.com/87424b07ff.js" crossorigin="anonymous"></script>
      <link href="../dist/css/main.css" rel="stylesheet">
      
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <style>
        /* STYLES FOR FORM */
form {
    width: 100%;
    display: grid;
    grid-gap: 30px;
    padding-top: 20px;
}

.inputGroup {
    width: 100%;
    position: relative;
}

  .inputGroup1 {
      grid-column: 1;
      grid-row: 1;
  }
  .inputGroup2 {
      grid-column: 2;
      grid-row: 1;
  }
  .inputGroup3 {
      grid-column: 1;
      grid-row: 2;
  }
  .inputGroup4 {
      grid-column: 2;
      grid-row: 2;
  }
  .inputGroup5 {
      grid-column: 1 / span 2;
      grid-row: 3;
  }
  .inputGroup6 {
      grid-column: 1 / span 2;
      grid-row: 4;
  }
  .inputGroup7 {
    grid-column: 1 / span 2;
    grid-row: 5;
}
  }
  .inputGroup8 {
    grid-column: 2;
      grid-row: 6;
      text-align: right;
  }
  
.inputGroup__textfield {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 100%;
    font-size: 16px;
    padding: 6px;
    border: 1px solid #FFF;
    outline: 0;
    border-radius: 0;
    transition: border 0.3s ease-in-out;
   border: 1px solid #dddddd;
}
  .inputGroup__textfield:focus, .inputGroup__textfield:active {
      border: 1px solid #D9D9D9;
  }


button {
    padding: 20px;
    width: 50%;
    border: 0;
    background: #000;
    cursor: pointer;
    color: #FFF;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 5px 10px 0 rgba(0, 0, 0, 0.1);
}

  button:hover {
      box-shadow: 0px 10px 30px 0 rgba(0, 0, 0, 0.2);
  }


/* STYLES FOR VALIDATION WARNING */
.hf-warning {
    position: absolute !important;
    top: 0 !important;
    right: 0 !important;
    transform: translate(-15%, -50%) !important;
    background: orangered !important;
    display: inline-block !important;
    padding: 7px 14px !important;
    color: #FFFFFF !important;
    font-size: 11px !important;
    font-family: sans-serif;
    box-shadow: 0px 5px 10px 0 rgba(0, 0, 0, 0.1) !important;
    border: 0 !important;
    border-radius: 2px !important;
}

  .hf-warning:after {
      content: "";
      width: 10px;
      height: 10px;
      background: orangered;
      position: absolute;
      z-index: 1;
      bottom: -5px;
      right: 15px;
      transform: rotate(45deg);
  }


@media screen and (max-width: 480px) {
    form {
      display: flex !important;
      flex-wrap: wrap;
    }

    form > div {
      margin-bottom: 30px;
    }
}
.contactForm
{
  width: 100%;
  margin-bottom: 30px;
}
      </style>
  </head>
  <body>
    <div class="containerdiv">
    <section class="jumbotron jumbotron-fluid text-center">
      <div class="navbar navbar-dark navbar-static-top navbar-expand-lg" role="navbar">
        <a href="../elegance/index.html" class="navbar-brand">
          <!-- <img src="#" alt="Logo" /> -->
          ←	Go Home
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="nav navbar-nav">
          
          </ul>
        </div>
      </div>

      <div class="cover" style="width: 100%; background: #fcd5ce;"></div>
      
      <div class="container">
        <i class="fas fa-envelope-open-text categoryicon">&nbsp;</i>
        <h1 class="jumbotron-heading">Contact Us</h1>
        <p class="lead"><i>You can fill this contact form to reach us or directly email us at themesupport@orangethemestore.com</i></p>
        </div>     
    </section>
    <div class="container" style="padding-left: 150px; padding-right: 150px;">
      <div class="row content section white-background">
        <div class="contactForm">
          <form action="" id="contact-form">
              <div class="inputGroup inputGroup1">
                <input class="inputGroup__textfield" type="text" name="" value="" placeholder="Firstname*" required data-value-missing="Please fill out this field.">
              </div>
      
              <div class="inputGroup inputGroup2">
                <input class="inputGroup__textfield" type="text" name="" value="" placeholder="Lastname*" required data-value-missing="Please fill out this field.">
              </div>
      
              <div class="inputGroup inputGroup3">
                <input class="inputGroup__textfield" type="text" name="" value="" placeholder="Email*" required data-value-missing="Please fill out this field.">
              </div>
      
              <div class="inputGroup inputGroup4">
                <input class="inputGroup__textfield" type="text" name="" value="" placeholder="Phone" required data-value-missing="Please fill out this field.">
              </div>
      
              <div class="inputGroup inputGroup5">
                <input class="inputGroup__textfield" type="text" name="" value="" placeholder="Shopify Store URL*" required data-value-missing="Please fill out this field.">
              </div>
      
              <div class="inputGroup inputGroup6">
                <textarea class="inputGroup__textfield" name="name" rows="8" placeholder="How can we help?*" required data-value-missing="Please fill out this field."></textarea>
              </div>

              <div class="inputGroup inputGroup7">
                <a style="text-decoration: underline; text-underline-offset: 3px; padding-left: 2px;">Attach Files</a>
              </div>
              <div class="inputGroup inputGroup8">
                <button class="g-recaptcha" data-sitekey="6LdDlgAdAAAAAJ4Rf6RT6mBzbaRBgFBmQbKqoA_-" data-callback='onSubmit' type="submit" name="button">Send</button>
              </div>
          </form>
      </div>
      </div>
    </div>
  </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            © <span id="date"></span> All rights reserved Orange Themes           
          </div>
          <div class="col-md-6 text-right">
            <p>
              <a href="#">Back to top</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
      function onSubmit(token) {
        document.getElementById("contact-form").submit();
      }
    </script>
    
  </body>
</html>
